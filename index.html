<!DOCTYPE html>
<html>
<head>
    <title>FNF Mod to V-Slice Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>🎤 FNF Mod Converter 🎤</h1>
    
    <div class="upload-box" id="drop-area">
        <p>📁 Drag & drop your FNF mod files here</p>
        <input type="file" id="fileInput" accept=".exe,.zip,.json,.ogg">
        <button onclick="document.getElementById('fileInput').click()">Or click to select</button>
    </div>
    
    <div class="progress" id="progress">
        <progress value="0" max="100"></progress>
        <p id="status">Waiting for files...</p>
    </div>
    
    <div class="result" id="result">
        <button id="downloadBtn">⬇️ Download V-Slice Mod</button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
